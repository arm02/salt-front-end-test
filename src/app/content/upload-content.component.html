<mat-dialog-content>
  <div class="row">
    <div class="col-11">
      <h5 class="text-theme-light">Upload Your Content</h5>
    </div>
    <div class="col-1 text-right">
      <button mat-dialog-close class="btn btn-sm pr-0 text-theme-light">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <hr class="mb-3 text-theme-light" />
  <form class="col-12">
    <div class="row mb-3">
      <div class="form-group col-12 mb-3">
        <label for="title" class="text-theme-light">Title</label>
        <input name="title" type="text" class="form-control" id="title" [(ngModel)]="networkData.title"/>
      </div>
      <div class="form-group col-12 mb-3">
        <label for="type" class="text-theme-light">Type</label>
        <select class="form-control" name="type" [(ngModel)]="networkData.type">
          <option value="VIDEO">Video</option>
          <option value="PEOPLE">Work</option>
          <option value="DOCUMENT">Document</option>
        </select>
      </div>
      <div class="form-group col-12 mb-3" *ngIf="networkData.type != 'VIDEO'">
        <label for="banner" class="text-theme-light">Banner</label>
        <input name="banner" type="file" class="form-control" id="banner" (change)="handleFileInputBanner($event)" [disabled]="isLoading"/>
      </div>
      <div class="form-group col-12 mb-3">
        <label for="file" class="text-theme-light">File</label>
        <input name="file" type="file" class="form-control" id="file" (change)="handleFileInput($event)" [disabled]="isLoading"/>
      </div>
    </div>
    <button (click)="uploadNetwork()"
      type="button"
      class="btn rounded-0 bg-theme-light text-theme-dark"
      style="width: 100%"
    >
      <i class="fa-solid fa-upload me-2"></i>{{messageLoading}}
    </button>
  </form>
</mat-dialog-content>

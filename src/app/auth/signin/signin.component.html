<mat-dialog-content>
  <div class="row">
    <div class="col-11">
      <h5 class="text-theme-light">Login to Your Account</h5>
    </div>
    <div class="col-1 text-right">
      <button mat-dialog-close class="btn btn-sm pr-0 text-theme-light">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <hr class="mb-3 text-theme-light" />
  <form class="col-12" action="saveWorkplace()">
    <div class="row mb-5">
      <div class="form-group col-12 mb-3">
        <label for="name" class="text-theme-light">Email</label>
        <input
          name="name"
          type="text"
          class="form-control input-remove-border"
          id="name"
        />
      </div>
      <div class="form-group col-12">
        <label for="name" class="text-theme-light">Password</label>
        <input
          name="name"
          type="text"
          class="form-control input-remove-border"
          id="name"
        />
      </div>
      <label class="text-theme-light mt-2">Dont have a account ? <a href="javascript:void(0)" class="text-theme-light" mat-dialog-close (click)="createAccount()">Create here</a> !</label>
    </div>
    <button
      type="button"
      class="btn rounded-0 bg-theme-light text-theme-dark"
      style="width: 100%"
    >
      <i class="fa-solid fa-sign-in me-2"></i>Submit
    </button>
  </form>
</mat-dialog-content>

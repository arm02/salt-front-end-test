<mat-dialog-content>
  <div class="row">
    <div class="col-md-1">
      <h5 class="text-theme-light">Login to Your Account</h5>
    </div>
    <div class="col-md-1 text-right">
      <button mat-dialog-close class="btn btn-sm pr-0 text-theme-light">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <hr class="mb-3 text-theme-light" />
  <form class="col-12" (ngSubmit)="onSubmitSignIn()" #signinForm="ngForm">
    <div class="row mb-5">
      <div class="form-group col-12 mb-3">
        <label for="username" class="text-theme-light">Username</label>
        <input
          name="username"
          type="text"
          class="form-control input-remove-border"
          id="username"
          [formControl]="username"
          required
        />
      </div>
      <div class="form-group col-12">
        <label for="password" class="text-theme-light">Password</label>
        <input
          name="password"
          type="password"
          class="form-control input-remove-border"
          id="password"
          [formControl]="password"
        />
      </div>
      <label class="text-theme-light mt-2"
        >Dont have a account ?
        <a
          href="javascript:void(0)"
          class="text-theme-light"
          mat-dialog-close
          (click)="createAccount()"
          >Create here</a
        >
        !</label
      >
    </div>
    <button
      [disabled]="isLoading"
      type="submit"
      class="btn rounded-0 bg-theme-light text-theme-dark"
      style="width: 100%"
    >
      <i class="fa-solid fa-sign-in me-2"></i>{{ messageLoading }}
    </button>
  </form>
</mat-dialog-content>
